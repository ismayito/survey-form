<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <img class="background"
    src="https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg" alt="bg-image"/>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form id="form">
      <label for="name">Name<br>
      <input type="text" name="name" placeholder="Enter your name" required/> 
      </label><br>
      <label for="email">Email
        <br>
        <input type="email" name="email" placeholder="Enter your email" required/> 
        </label><br>
        <label for="age">Age(optional)<br>
          <input type="integer" name="ahe" placeholder="Age" required/> 
          </label><br>
          <label for="email">Email<br>
            <input type="email" name="email" placeholder="Enter your email" required/> 
            </label><br>
            <label for="selection">Which option best describes your current role?<br>
      
              <select>
                <option>select your current role</option>
                <option value="student">student</option>
                <option value="Full time job">Full time job</option>
                <option value="full time learner">Full time learner</option>
                <option value="prefer not to say">prefer not to say</option>
                <option value="other">other</option>
                
              </select>
              </label><br>
              <label>Would you recommend freeCodeCamp to a friend?</label><br>
              <input type="radio" value="Definetely" />
              <label>Definetely</label>
              <input type="radio" value="May be" />
              <label>may be</label>
              <input type="radio" value="Not sure" />
              <label>Not sure</label><br>
              <p>What is your favorite feature of freeCodeCamp?</p><br>
              <select>
                <option>select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open source</option>
              </select> <br>
              <p>What would you like to see improved? (Check all that apply)</p>
              <input type="checkbox" value="front end project" />
              <label>Front end project</label>
              <input type="checkbox" value="Back end project" />
              <label>Back end project</label>
              <input type="checkbox" value="Data visualization" />
              <label>Data visaulization</label>
              <input type="checkbox" value="challenges" />
              <label>Challenges</label>
              <input type="checkbox" value="open source Community" />
              <label>open source community</label>
              <input type="checkbox" value="gitter help rooms " />
              <label>gitter help rooms</label>
              <input type="checkbox" value="videos" />
              <label>Videos</label>
              <input type="checkbox" value="City meetups" />
              <label>City meetups</label>
              <input type="checkbox" value="Wiki" />
              <label>Wiki</label>
              <input type="checkbox" value="forum" />
              <label>Forum</label>
              <input type="checkbox" value="Additional courses" />
              <label> Additional courses</label>
              <p>Any comments or suggestions?</p>
              <textarea></textarea><br>
              <button type="submit">submit</button>

              
          
        
    </form>




    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
